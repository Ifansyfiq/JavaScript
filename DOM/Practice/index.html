<!DOCTYPE html>
<html>
  <head>
    <title>Practice DOM #1</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .blue-violet {
        background-color: blueviolet;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
    <body>
      <h1>Practice dengan warna</h1>
      <button type="button" id="TukarWarna">Tukar Warna</button>

      <br /><br />

      <div class="kotak merah"></div>
      <input type="range" name="sMerah" min="0" max="255" />
      <div class="kotak hijau"></div>
      <input type="range" name="sHijau" min="0" max="255" />
      <div class="kotak biru"></div>
      <input type="range" name="sBiru" min="0" max="255" />
    </body>
    <script src="script.js"></script>
  </head>
</html>
