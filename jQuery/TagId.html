<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>

    <form name="form1">
        <label>Enter value A:</label>
        <input type="number" id="first" name="a">
        <label>Enter value B:</label>
        <input type="number" id="second" name="b">
        <input type="button" id="submit" value="calculate">
        
        Total: <input type="text" id="total">
    </form>

</body>
<script>

    //syntax: $("#id_name")
    $(document).ready(function(){
        $("#submit").click(function(){
            var a = parseFloat($("#first").val())
            var b = parseFloat($("#second").val())
            var total = a + b;

            $("#total").val(total.toFixed(2))
        })
    })

</script>
</html>
