<!DOCTYPE html>
<html>
    <body>
        <h1>calculation using onKeyup</h1>

        <!--
            onkeyup - user input using keyboard for data
        -->

        <form name="form1">
        enter number 1<input type="number" name="num1" id="num1" onkeyup="sum()">    
        enter number 2<input type="number" name="num2" id="num2" onkeyup="sum()">
        ANSWER <input type="text" name="ans" id="and" readonly="readonly">   
        </form>
        
        <script>
            function sum(){
                var num1, num2, result;
                num1 = parseInt(document.form1.num1.value);
                num2 = parseInt(document.form1.num2.value);
                result = (num1) + (num2);
                if(!isNaN(result)){
                    document.form1.ans.value = result;
                }
            }

        </script>
    </body>
</html>
