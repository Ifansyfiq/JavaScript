<!DOCTYPE html>
<html>
    <body>

        <h1>if,elseif & else</h1>

        <script>

            var car = prompt("car name?:");

            if (( car=="toyota" ) || ( car=="Toyota" )){
                document.write("GR86!!!!!!")
            }
            else if ( car=="honda" ){
                document.write("NSX")
            }
            else if ( car=="proton" ){
                document.write("exora")
            }
            else{
                document.write("car not found")
            }
        </script>
    </body>
</html>
