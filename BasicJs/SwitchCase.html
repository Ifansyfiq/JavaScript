<!DOCTYPE html>
<html>
    <body>

        <h1>Switch Case</h1>
        <script>
            var car = prompt("enter car brand");

            switch(car){
                case "toyota":
                        document.write("GR86")
                        break;
                case "honda":
                        document.write("nsx")    
                        break;
                case "proton": 
                        document.write("exora")
                        break;
                default: 
                        document.write("car not found")       
            }
                
        </script>
    </body>
</html>
