<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!--set char set about webpage-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--set view about webpage from mobile platform-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!-- Latest compiled and minified CSS -->  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> <!-- jQuery library -->  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!-- Latest compiled JavaScript -->
    </head>
    <body>

        <div class="container">
            <form name="form1">
                <div class="div-class">
                    <label for="user">Insert your name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="user"> Insert your weight:</label>
                    <input type="number" class="form-control" id="weight">
                </div>
                <div class="form-group">
                    <label for="user">Insert your height:</label>
                    <input type="number" class="form-control" id="height">
                </div>
                
                <button type="button" onclick="bmiCalc()" class="btn btn-info">calculate</button>
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="text" class="form-control" id="bmi" readonly="readonly">    
                </div>
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <input type="text" class="form-control" id="msg" readonly="readonly">    
                </div>
            </form>
        </div>
        

        <script>
            function bmiCalc(){
                var weight, height, bmi, msg;
                weight = parseFloat(document.form1.weight.value);
                height = parseFloat(document.form1.height.value);

                bmi = weight / (height * height);

                if ( bmi<18.5 ){
                    msg = "UnderWeight";
                }
                else if ( bmi>18.5 && bmi<24.9 ){
                    msg = "Normal";
                }
                else
                  msg = "OverWeight";
                
                /*
                value first then variable
                */  
                document.form1.bmi.value = bmi.toFixed(2);
                document.form1.msg.value = msg;
                
            }

        </script>
    </body>
</html>
